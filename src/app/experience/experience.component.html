  <h2 class="heading">Experience</h2>

    <ng-container *ngFor="let experience of experiences">
      <ng-container *ngIf="experience.isActive">
    <div class="vtimeline-point"><div class="vtimeline-icon"><i class="fa fa-map-marker"></i></div>
    <div class="vtimeline-block"><span class="vtimeline-date">{{experience.year}}</span>

        <h3><a href="{{experience.companyWebsite}}" target="_blank">{{experience.companyName}}</a></h3>
        <h4>{{experience.jobTitle}}</h4>
        <ng-container *ngFor="let des of experience.description">
          <p>
            {{des}}
          </p>
        </ng-container>
        
    </div>
  </div>
</div>
